<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<h1 class="text-center">Guardar Libro</h1>
	<main class="container col-md-4">

		<form th:action="@{/libro/guardar}" th:object="${libro}" th:method="post">
			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo
					</label> 
					<input type="text" class="form-control" th:field="*{titulo}" id="titulo">
			
			</div>
			<div class="mb-3">
				<label for="isbn" class="form-label">ISBN</label>
				<input type="text" class="form-control" th:field="*{ISBN}" id="isbn">
			</div>
			<div class="row">
			<div class="mb-3 col col-md-6">
			<label class="form-check-label" for="autor">Autor</label>
				<select th:field="*{idAutor}" class="form-control" id="autor">
					<option th:each="aut:${autores}" th:value="${aut.id}" th:text="${aut.nombre}" th:name="autor"></option>
				</select>
				
			</div>
			<div class="mb-3 col my-auto">
				<a class="btn btn-primary" th:href="@{/autor/form-guardar}">AÃ±adir Autor</a>				
			</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>

	</main>


</body>
</html>
